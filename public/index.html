<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/css/styles.min.css" />
    <title>TechCon</title>
    <!--Styles-->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans+Condensed:300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/styles.min.css" />
    <link
      href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"
      rel="stylesheet"
      type="text/css"
    />
    <!--Styles-->

    <!--Imports-->
    <script src="/js/lib/jquery-3.4.1.min.js"></script>
    <script src="/js/lib/popper.min.js"></script>
    <script src="/js/lib/bootstrap.min.js"></script>
    <script src="/js/lib/mustache.min.js"></script>
    <!--Imports-->

    <!--Modules-->
    <script type="module" src="/js/index.js"></script>
    <script id="sessions_template" type="text/html">
      <div class="col-sm-6 pb-4">
          <div class="card">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">{{title}}</h5>
              <h4 class="card-text lead text-muted">
                {{location}}
              </h4>
              <a
                href="#"
                class="btn btn-outline-primary stretched-link text-center"
                >View</a
              >
            </div>
          </div>
        </div>
    </script>
    <script id="talks_template" type="text/html">
      <div talkid={{id}} class="col-md-6 pb-4 px-2">
          <div class="card">
            <div class="bookmarks over">
              <i class="bookmark bookmark-under far fa-bookmark float-right"><i class="bookmark bookmark-over fas fa-bookmark"></i></i>
            </div>


            <div class="card-body d-flex flex-column pt-0">
              <h5 class="card-title">{{title}}</h5>

              <div class="d-flex justify-content-start">
                <h4 class="over card-text lead pb-2" style="display:inline-block; ">
                  <a class="card-text text-muted" href="/view/talks/speaker/{{speaker}}">{{speaker}}</a>
                </h4>
              </div>

              <div metadata class="d-flex justify-content-between">
                <div class="tags flex-wrap d-flex">

                  {{#tags}}
                  <span class="tag over px-1"><a href="/view/talks/tags/{{.}}" class="badge badge-primary tag" data-toggle="tooltip" data-placement="top" title="{{.}}">{{.}}</a></span>
                  {{/tags}}
                  <span class="new over px-1">
                    <form class="input-group mb-3" for="newtags" action="/talks/tag/{{id}}" method="post" style="display:none;">
                      <input type="text" class="form-control" name="tag" placeholder="tag">
                      <div class="input-group-append">
                        <button type="submit" class="btn btn-success"><i class="far fa-save"></i></button>
                      </div>
                    </form>
                    <i class="far fa-plus-square icon pr-1"></i>
                  </span>
                </div>

                <div>
                  <div class="ratings over">
                    <p class="count m-0 text-right">x{{ratings.length}}</p>
                    <i star=1 class="star star-under far fa-star"><i star=1 class="star star-over fas fa-star"></i></i>
                    <i star=2 class="star star-under far fa-star"><i star=2 class="star star-over fas fa-star"></i></i>
                    <i star=3 class="star star-under far fa-star"><i star=3 class="star star-over fas fa-star"></i></i>
                    <i star=4 class="star star-under far fa-star"><i star=4 class="star star-over fas fa-star"></i></i>
                    <i star=5 class="star star-under far fa-star"><i star=5 class="star star-over fas fa-star"></i></i>
                  </div>
                  <p class="m-0 text-right"><small>{{time}}</small></p>
                </div>

              </div>
              <p class="card-text">{{description}}</p>
              <a
                href="/view/talk/{{id}}"
                class="btn btn-outline-primary stretched-link text-center"
                >View</a
              >
            </div>
          </div>
        </div>
    </script>
    <script id="loader_template" type="text/html">
      <div class="col-md-3"></div>
      <div class="col-12 col-md-6 text-center">
        <div class="spinner-border text-primary" role="status" style="width: 10rem; height: 10rem;"></div>
        <h2>Loading {{pagename}}</h2>
      </div>
      <div class="col-md-3"></div>
    </script>
    <!--Modules-->
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container">
        <button
          class="navbar-toggler text-center"
          type="button"
          data-toggle="collapse"
          data-target="#navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse collapse" id="navigation">
          <ul class="navbar-nav nav-fill w-100">
            <li class="nav-item">
              <a class="nav-link" href="/view/sessions">Browse Sessions</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/view/talks">Browse Talks</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/view/interesting">View Interesting</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row justify-content-end">
        <form class="form-group float-right">
          <label for="sortselector">Sort by:</label>
          <select class="form-control" id="sortselector">
            <option>Title: Ascending</option>
            <option>Speaker</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </form>
      </div>
      <div id="contentWrapper" class="d-flex flex-wrap"></div>
    </div>
  </body>
</html>
