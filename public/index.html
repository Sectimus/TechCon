<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/css/styles.min.css" />
    <title>TechCon</title>
    <!--Styles-->
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/styles.min.css" />
    <!--Styles-->

    <!--Imports-->
    <script src="/js/lib/jquery-3.4.1.min.js"></script>
    <script src="/js/lib/popper.min.js"></script>
    <script src="/js/lib/bootstrap.min.js"></script>
    <script src="/js/lib/mustache.min.js"></script>
    <!--Imports-->

    <!--Modules-->
    <script type="module" src="/js/index.js"></script>
    <script id="session_template" type="text/html">
      <div class="col-sm-6 pb-4">
          <div class="card">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">{{title}}</h5>
              <h4 class="card-text lead text-muted">
                {{location}}
              </h4>
              <a
                href="#"
                class="btn btn-outline-primary stretched-link text-center"
                >View</a
              >
            </div>
          </div>
        </div>
    </script>
    <!--Modules-->
  </head>
  <body class="container">
    <h1>Temp header</h1>
    <div class="row justify-content-end">
      <form class="form-group float-right">
        <label for="sortselector">Sort by:</label>
        <select class="form-control" id="sortselector">
          <option>Title: Ascending</option>
          <option>Speaker</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </form>
    </div>
    <div id="contentWrapper" class="row"></div>
  </body>
</html>
